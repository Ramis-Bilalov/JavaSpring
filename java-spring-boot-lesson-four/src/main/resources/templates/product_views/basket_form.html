<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"/>
<body>
<head th:replace="fragments/head :: navbar"/>
<div class="container">
    <div class="col-10 mx-auto">
        <h1>Edit product</h1>
        <form th:action="@{add_to_basket}" th:method="post" th:object="${basket}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <input type="hidden" class="form-control" th:field="*{title}" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <input type="hidden" class="form-control" th:field="*{description}" placeholder="Enter description">
            </div>
            <div class="mb-3">
                <input type="hidden" class="form-control" th:field="*{price}" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>


<script th:replace="fragments/footer :: scripts"/>

</body>
</html>
